<app-nav-bar></app-nav-bar>
<mat-card *ngIf="assignmentTransmis">
  <mat-card-title>{{assignmentTransmis.titre}}</mat-card-title>
  <mat-card-content>
    <div id="span1">Matiere&nbsp;:</div>
    <div id="span2">{{assignmentTransmis.matiere }}</div>
  </mat-card-content> 
  <mat-card-content>
    <div id="span1">El√®ve&nbsp;:</div>
    <div id="span2">{{assignmentTransmis.nomEleve }}</div>
  </mat-card-content> 
  <mat-card-content>
    <div id="span1">Du le&nbsp;: </div>
    <div id="span2">{{assignmentTransmis.dateDeRendu| date}}</div>
  </mat-card-content>
  <mat-card-content>
    <div id="span1">Remarque&nbsp;: </div>
    <div id="span2">{{assignmentTransmis.remarque}}</div>
  </mat-card-content>
  <mat-card-content>
    <div id="span1">Note&nbsp; : </div>
    <div id="span2">{{assignmentTransmis.note}}</div>
  </mat-card-content>
  <mat-checkbox class="example-margin" *ngIf="!assignmentTransmis.rendu" [checked]="assignmentTransmis.rendu" (click)="onAssignmentRendu()" >
      Devoir rendu
    </mat-checkbox>
    <mat-checkbox class="example-margin" *ngIf="assignmentTransmis.rendu" (click)="onAssignmentnonRendu()" >
      Devoir non rendu
    </mat-checkbox>
  <div id="bottom">  
    <nav>
      <a routerLink="/assignment/{{assignmentTransmis.id}}/edit">
        <button mat-button color="primary">
          <mat-icon>menu</mat-icon>
        </button>
      </a>
    </nav>
    <button mat-button color="warn" (click)="onDeleteAssignment()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</mat-card>
