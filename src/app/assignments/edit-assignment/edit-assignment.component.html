<app-nav-bar></app-nav-bar>
<div class="container" *ngIf="assignment">
  <h1>Edition de {{assignment.titre}}</h1>
  <form ngForm class="form" #formupdate (submit)="onSaveAssignment(); formupdate.reset(); ">
    <mat-form-field>
      <input matInput placeholder="Edition du nom" [(ngModel)]="nomAssignment" name="assignment-name">
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Edition de la date" [(ngModel)]="dateDeRendu" name="date">
      <mat-datepicker-toggle matSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <!-- teste --> 
    <mat-form-field>
      <input matInput placeholder="Edition de la note" [(ngModel)]="note" name="assignment-note">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Edition de la remarque" [(ngModel)]="remarque" name="assignment-remarque">
    </mat-form-field>
    <!--  -->
    <mat-form-field>
      <mat-label>Mati√®re</mat-label>
        <input type="text"
              placeholder="Pick one"
              aria-label="Number"
              matInput
              [formControl]="myControl"
              [matAutocomplete]="auto"
              [(ngModel)]="matiere" name="assignment-matiere">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <!--  -->
    <button mat-raised-button color="primary" [disabled]="((!nomAssignment)||(!dateDeRendu))">
      Sauver
    </button>
  </form>
 </div>
