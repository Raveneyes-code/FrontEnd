<app-nav-bar></app-nav-bar>
<main>  
  <p id="title">Liste des assignments</p>
  <table mat-table [dataSource]="assignments" class="mat-elevation-z8 demo-table">
      <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef> Titre du devoire </th>
        <td mat-cell *matCellDef="let a">
          {{a.titre}}
        </td>
        <!-- <mat-icon mat-list-icon *ngIf="a.rendu">done</mat-icon> -->
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date limite du rendu </th>
        <td mat-cell *matCellDef="let a">{{a.dateDeRendu | date}}</td>
      </ng-container>
      <!-- <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef> Note </th>
        <td mat-cell *matCellDef="let a">{{a.note}}</td>
      </ng-container> -->
      <ng-container matColumnDef="eleve">
        <th mat-header-cell *matHeaderCellDef> Nom de l'élève </th>
        <td mat-cell *matCellDef="let a">{{a.nomEleve}}</td>
      </ng-container>
      <ng-container matColumnDef="rendu">
        <th mat-header-cell *matHeaderCellDef> Rendu </th>
        <td mat-cell *matCellDef="let a"><mat-icon mat-list-icon *ngIf="a.rendu">done</mat-icon></td>
      </ng-container>
      <ng-container matColumnDef="matiere">
        <th mat-header-cell *matHeaderCellDef> Matiere </th>
        <td mat-cell *matCellDef="let a">{{a.matiere}}</td>
      </ng-container>
      <!-- <ng-container matColumnDef="remarque">
        <th mat-header-cell *matHeaderCellDef> Remarque </th>
        <td mat-cell *matCellDef="let a">{{a.remarque}}</td>
      </ng-container> -->
      <ng-container matColumnDef="details" >
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let a">
          <button mat-button routerLink="/assignment/{{a.id}}">
            <mat-icon>menu</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Num </th>
        <td mat-cell *matCellDef="let a">{{a.id}}</td>
      </ng-container>
      <ng-container matColumnDef="favorite">
        <th mat-header-cell *matHeaderCellDef> Favorie </th>
        <td mat-cell *matCellDef="let a">
          <button mat-button id="btn-favorite" (click)="toggleFavorite(a)">
            <mat-icon [ngClass]="{'material-icons-outlined':!a.favorite}">favorite_border</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; sticky: true"></tr>
  </table>
</main>
