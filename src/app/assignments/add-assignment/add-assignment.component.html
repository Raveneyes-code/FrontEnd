<app-nav-bar></app-nav-bar>

  <form (submit)="onSubmit(); assignmentForm.reset()"
        ngForm #assignmentForm class="form">
    <mat-form-field>
      <mat-label>Nom du devoir à ajouter</mat-label>
      <input matInput [(ngModel)]="nomDevoir" name="titre">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Nom de élève</mat-label>
      <input matInput [(ngModel)]="nomEleve" name="nomEleve">
    </mat-form-field>

    <!-- <mat-form-field>
      <mat-label>Matiere</mat-label>
      <input matInput [(ngModel)]="matiere" name="matiere">
    </mat-form-field> -->

    <mat-form-field>
      <mat-label>Matière</mat-label>
        <input type="text"
              placeholder="Pick one"
              aria-label="Number"
              matInput
              [formControl]="myControl"
              [matAutocomplete]="auto"
              [(ngModel)]="matiere" name="matiere">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <!--  -->

    <mat-form-field appearance="fill">
      <mat-label>Date de rendu</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" name="date">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


    <button mat-stroked-button
            color="primary">
        Ajouter un devoir
      </button>
  </form>
